<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div class="container">
       <h1>Rock, Paper, and Scissors</h1>
       <br>
       <h3><em>What's your move?</em></h3>
       <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary" id="rock">Rock</button>
        <button type="button" class="btn btn-outline-primary" id="paper">Paper</button>
        <button type="button" class="btn btn-outline-primary" id="scissor">Scissors</button>
      </div>
      <br><br>
      <div class="chosen"></div>
      <br>
      <div class="result"></div>
      <br>
      <div class="counter"></div>
    </div>
    <div class="won"></div>
    
</body>
</html>
